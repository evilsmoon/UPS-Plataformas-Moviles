<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profesional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{user.picture}}" />
      </ion-avatar>
      <ion-label>Nombre: {{user.name}}</ion-label>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Genero: {{user.gender}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono {{user.phone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Profesi√≥n: {{user.profession}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Direccion: {{user.address}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label
        ><ion-icon name="logo-facebook"></ion-icon>{{user.facebook}}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        ><ion-icon name="logo-twitter"></ion-icon>{{user.twiter}}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        ><ion-icon name="logo-linkedin"></ion-icon>{{user.linkedin}}</ion-label
      >
    </ion-item>
  </div>
</ion-content>
