
<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item *ngFor="let user of usuarios " (click)="abrirUsuario(user)">
      <ion-avatar>
        <img alt="{{user.name}}" src="{{user.picture}}" />
      </ion-avatar>
      <ion-label>
        <h3 >{{user.name}}</h3>
        <p >{{user.email}}</p>
      </ion-label>
      <ion-label slot="end" color="white">{{user.profession}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
