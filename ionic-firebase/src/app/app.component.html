<ion-app>
  <ion-split-pane contentId="principal">
    <ion-menu
      contentId="principal"
      menuId="principal"
      side="start"
      type="overlay"
    >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
              <ion-menu-toggle autoHide="false">
                <ion-button routerLink="">
                  <ion-icon slot="icon-only" name="home-outline"></ion-icon>
                </ion-button>
              </ion-menu-toggle>
              <ion-menu-toggle autoHide="false">
                <ion-button  [routerLink]="['/perfil']" >
                  <ion-icon slot="icon-only" name="people-outline"></ion-icon>
                </ion-button>
              </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-list>
            <ion-item routerLink="producto">
              <ion-icon slot="start" name="storefront-outline"></ion-icon>
              <ion-label>Producto</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
